<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smallTalk.app</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <!--Navigation-->
    <div style="display: flex; justify-content: center">
        <div id="nav">
            <a href=""><i class="fa-solid fa-home" style="color:#ffffff"></i></a>
            <a href=""><i class="fa-solid fa-message" style="color: #ffffff;"></i></a>
            <a href=""><i class="fa-solid fa-user" style="color: #ffffff;"></i></a>
        </div>
    </div>
    
    <div #id="pageWrapper">

    <!--Header-->
    <div class="headerWrapper">
        <div>
            <h1 id="head">Welcome to <span id="small">small</span>Talk. ðŸ‘‹</h1>
            <p>This is a <a href="https://blog.hubspot.com/marketing/micro-blogging">microblogging site</a> stripped down to it's most basic elements.</p>
        </div>
    </div>
    <!--Microblog-->
    <div class="compositionWrapper">
        <div id="composition">
            <p>Get started below! âœ¨</p>
            <div id="attachments">
                <button><i onmouseover="spinIcon(id);" onmouseleave="stopIcon(id);" id="img" class="fa-regular fa-image" style="color: #ffffff;"></i></button>
                <button><i onmouseover="spinIcon(id);" onmouseleave="stopIcon(id);" id="video" class="fa-solid fa-video" style="color: #ffffff;"></i></button>
                <button><i onmouseover="spinIcon(id);" onmouseleave="stopIcon(id);" id="location" class="fa-solid fa-location-dot" style="color: #ffffff;"></i></button>
                <button><i onclick="setPrivacy(id);" id="privacy" class="fa-solid fa-eye" style="color: #ffffff;"><span style="font-weight: 500; color: #ffffff;"> public</span></i></button>

                <div id="compositionDots">
                    <div class="dot" id="dot0"></div>
                    <div class="dot" id="dot1"></div>
                    <div class="dot" id="dot2"></div>
                </div>
            </div>

            <textarea onkeyup="remainingChars(); composing();" onkeydown="remainingChars(); composing();" id="composeTalk" placeholder="Make smallTalk here..."></textarea>
            <div id="postInfo" style="margin-bottom: 10px;">
                <div>
                    <span id="charCount">99</span><span> characters remaining</span>
                </div>
                <button onclick="postTalk();" id="post">post</button>
            </div>

            <p id="warning">Oops, that's big talk ðŸ˜¬</p>

            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; padding-bottom: 10px;">
        <div class="feedWrapper">
            <div id="feed"></div>
        </div>
    </div>
    <div>
        <hr>
    </div>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/e7e56e69bc.js" crossorigin="anonymous"></script>
</body>
</html>
